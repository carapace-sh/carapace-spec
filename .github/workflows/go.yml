name: Go

on:
  pull_request:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: shallow clone
      uses: actions/checkout@v2
      if: "!startsWith(github.ref, 'refs/tags/')"

    - name: deep clone
      uses: actions/checkout@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=profile.cov ./...

    - name: "Check formatting"
      run: '[ "$(gofmt -d -s . | tee -a /dev/stderr)" = "" ]'

    - uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov

    - name: "staticcheck"
      run: go install honnef.co/go/tools/cmd/staticcheck@latest && staticcheck ./...

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  doc:
    runs-on: ubuntu-latest
    container: ghcr.io/rsteube/carapace
    steps:
      - uses: actions/checkout@v2
      - name: "build docs"
        run: mdbook build docs

      - name: "push gh-pages"
        if: github.ref == 'refs/heads/master'
        run: |
            cd docs/book/
            git init
            git config user.name rsteube
            git config user.email rsteube@users.noreply.github.com
            git add .
            git commit -m "initial commit [ci skip]"
            git push --force https://rsteube:${GITHUB_TOKEN}@github.com/rsteube/carapace-spec.git master:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
