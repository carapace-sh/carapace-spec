name: core
flags:
  --bash=: bash command
  --elvish=: elvish command
  --fish=: fish command
  --ion=: ion command
  --nu=: nu command
  --osh=: osh command
  --pwsh=: pwsh command
  --sh=: sh command
  --xonsh=: xonsh command
  --zsh=: zsh command
completion:
  flag:
    bash: ["$bash(echo -e 'one\\ntwo')"]
    elvish: ["$elvish(echo \"one\\ntwo\")"]
    fish: ["$fish(echo -e 'one\\ntwo')"]
    nu: ["$nu(echo \"one\\ntwo\")"]
    osh: ["$osh(echo -e 'one\\ntwo')"]
    pwsh: ["$pwsh(echo one`ntwo)"]
    sh: ["$sh(echo one; echo two)"]
    xonsh: ["$xonsh(echo -e 'one\\ntwo')"]
    zsh: ["$zsh(echo -e 'one\\ntwo')"]
