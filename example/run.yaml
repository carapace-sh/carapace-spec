name: run
commands:
  - name: alias ARG
    # run: "[git, status]"
    run: [git, status]

  - name: legacy ARG
    run: "[git, status]"

  - name: macro ARG
    run: "$(pwd)"
    # TODO: support modifiers -  run: "$fish(pwd) ||| $chdir(/tmp)"

  - name: script ARG
    run: |
      #!/usr/bin/env bash
      echo "$@"
    completion:
      positional:
        - [one, two]
