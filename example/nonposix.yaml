# !yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nonposix
description:
flags:
  -opt, -optarg?: both nonposix
  -styled=: nonposix shorthand
  -mx, --mixed*: mixed repeatable
completion:
  flag:
    optarg: [1, 2, 3]
    styled:
      - "green\t\tgreen"
      - "red\t\tred"
      - "yellow\t\tyellow"
  positional:
    - [a, b, c]
