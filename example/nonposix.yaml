# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nonposix
flags:
  -opt, -optarg?: both nonposix
  -styled=: nonposix shorthand
  -mx, --mixed*: mixed repeatable
completion:
  flag:
    optarg: [o1, o2, o3]
    styled:
      - "green\t\tgreen"
      - "red\t\tred"
      - "yellow\t\tyellow"
  positional:
    - [a, b, c]
