name: nonposix
flags:
  -opt, -optarg?: both nonposix
  -styled=: nonposix shorthand
  -mx, --mixed*: mixed repeatable
  --complex-any=: {description: sometext, nargs: -1}
  --complex-two=: {description: sometext, nargs: 2}
completion:
  flag:
    complex-any: [c1, c2, c3]
    complex-two: [c1, c2, c3]
    optarg: [o1, o2, o3]
    styled:
      - "green\t\tgreen"
      - "red\t\tred"
      - "yellow\t\tyellow"
  positional:
    - [a, b, c]
